spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/videostreaming
spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_PASSWORD:Password123}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.thymeleaf.check-template-location=false
server.port=8081
file.system.domain=${FILE_SYSTEM_DOMAIN}
file.system.port=${FILE_SYSTEM_PORT}
auth.service.domain=${AUTH_SERVICE_DOMAIN}
auth.service.port=${AUTH_SERVICE_PORT}